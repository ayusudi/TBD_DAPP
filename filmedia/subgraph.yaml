specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0x2aD5d63d0f008D483269B0F44610129552460d49"
      abi: Contract
      startBlock: 43327911
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ArtistAddedNFTs
        - CanceledSubcription
        - ListedMusicNFT
        - SubcribedToArtist
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ArtistAddedNFTs(indexed address,string[3])
          handler: handleArtistAddedNFTs
        - event: CanceledSubcription(indexed address,indexed address,uint256)
          handler: handleCanceledSubcription
        - event: ListedMusicNFT(indexed address,indexed uint256,indexed address,uint256)
          handler: handleListedMusicNFT
        - event: SubcribedToArtist(indexed address,indexed address,uint256)
          handler: handleSubcribedToArtist
      file: ./src/contract.ts
